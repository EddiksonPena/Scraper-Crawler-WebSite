<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Web Scraper</h3>
                    </div>
                    <div class="card-body">
                        <form id="scrapeForm">
                            <div class="mb-3">
                                <label for="url" class="form-label">URL to Scrape</label>
                                <input type="url" class="form-control" id="url" required
                                    placeholder="Enter URL (e.g., https://developer.apple.com/documentation/)">
                            </div>
                            <button type="submit" class="btn btn-primary" id="startButton">
                                Start Scraping
                            </button>
                        </form>

                        <div id="progressSection" class="mt-4 d-none">
                            <h5>Progress</h5>
                            <div class="progress mb-3">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                     role="progressbar" style="width: 0%" 
                                     id="progressBar">0%</div>
                            </div>
                            
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h6>Current Status</h6>
                                    <p id="statusText" class="mb-2">Waiting to start...</p>
                                    <div id="stats" class="small text-muted">
                                        <div>Pages Processed: <span id="pagesProcessed">0</span></div>
                                        <div>Memory Usage: <span id="memoryUsage">0 MB</span></div>
                                        <div>Elapsed Time: <span id="elapsedTime">0s</span></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="resultsSection" class="mt-4 d-none">
                            <h5>Results</h5>
                            <div class="accordion" id="resultsAccordion">
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse" 
                                                data-bs-target="#summaryCollapse">
                                            Summary
                                        </button>
                                    </h2>
                                    <div id="summaryCollapse" class="accordion-collapse collapse show">
                                        <div class="accordion-body" id="summaryContent">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button" 
                                                data-bs-toggle="collapse" data-bs-target="#topPagesCollapse">
                                            Top Referenced Pages
                                        </button>
                                    </h2>
                                    <div id="topPagesCollapse" class="accordion-collapse collapse">
                                        <div class="accordion-body" id="topPagesContent">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button" 
                                                data-bs-toggle="collapse" data-bs-target="#performanceCollapse">
                                            Performance Metrics
                                        </button>
                                    </h2>
                                    <div id="performanceCollapse" class="accordion-collapse collapse">
                                        <div class="accordion-body" id="performanceContent">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
