<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="display-5 fw-bold">Web Scraper</h1>
                <span id="connectionStatus" class="badge bg-secondary">Connecting...</span>
            </div>
        </header>

        <div id="alerts"></div>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Start Scraping</h5>
                        <form id="scrapeForm">
                            <div class="mb-3">
                                <label for="urlInput" class="form-label">URL to Scrape</label>
                                <input type="url" class="form-control" id="urlInput" required
                                    placeholder="Enter URL to scrape">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Start Scraping</button>
                        </form>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Progress</h5>
                        <div class="progress mb-3">
                            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"
                                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                        </div>
                        <p id="statusText" class="text-muted small mb-0"></p>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title mb-0">Statistics</h5>
                            <button id="clearResults" class="btn btn-sm btn-outline-secondary">Clear Results</button>
                        </div>
                        <div id="stats" class="stats-grid"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Results</h5>
                        <div id="results" class="results-container">
                            <p class="text-muted text-center my-5">No results yet. Start scraping to see results here.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
